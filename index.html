<!DOCTYPE HTML>
<html>
  <head>
    <title>Hyperspace by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <style>
    #myCarousel{
      width: 100vw;
      margin: 0 auto;
    }
    .caption-animate .item.active .carousel-caption {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    .caption-animate  .item.active .carousel-caption.infinite {
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .caption-animate  .item.active .carousel-caption.hinge {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
    }

    .caption-animate .item.active .carousel-caption.flipOutX,
    .caption-animate .item.active .carousel-caption.flipOutY,
    .caption-animate .item.active .carousel-caption.bounceIn,
    .caption-animate .item.active .carousel-caption.bounceOut {
      -webkit-animation-duration: .75s;
      animation-duration: .75s;
    }
    .caption-animate .item .carousel-caption.fadeIn,
    .caption-animate .item .carousel-caption.fadeInDown,
    .caption-animate .item .carousel-caption.fadeInDownBig,
    .caption-animate .item .carousel-caption.fadeInLeft,
    .caption-animate .item .carousel-caption.fadeInLeftBig,
    .caption-animate .item .carousel-caption.fadeInRight,
    .caption-animate .item .carousel-caption.fadeInRightBig,
    .caption-animate .item .carousel-caption.fadeInUp,
    .caption-animate .item .carousel-caption.fadeInUpBig{
      opacity:0;
    }
    </style>      
  </head>
  <body>
    <div id="myCarousel" class="carousel slide caption-animate" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://www.w3schools.com/bootstrap/img_chania.jpg" alt="Chania">
          <div class="carousel-caption fadeInDown">
            <h3>One</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://www.w3schools.com/bootstrap/img_chania2.jpg" alt="Chania">
          <div class="carousel-caption fadeInRight">
            <h3>Two</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://www.w3schools.com/bootstrap/img_flower.jpg" alt="Flower">
          <div class="carousel-caption fadeInLeft">
            <h3>Three</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://www.w3schools.com/bootstrap/img_flower2.jpg" alt="Flower">
          <div class="carousel-caption bounce">
            <h3>Four</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   </body>
</html>
