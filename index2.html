<!DOCTYPE HTML>
<html>
  <head>
    <title>Hyperspace by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick-theme.css">
    <style>
      .parent-slider {
        width: 95vw;
        margin: 20px auto;
        text-align: center;
      }
      .parent-slider .parent-slide {
        padding: 15px;
      }
      .parent-slider{
        position: relative;
      }
      .parent-slider img {
        display: block;
        margin: auto;
      }
      .parent-slider img:before {
        content:"長按取得優惠券";
        background: rgba(0,0,0,.6);
        position: absolute;
        bottom: 0;
        color: #fff;
        width: 100%;
        left: 0;
        height: 40px;
      }      
      .parent-slider h2 {
        color: white;
      }
    </style>      
  </head>
  <body>
<div class="parent-slider">
  <div class="parent-slide">
    <img src="./img/KFC.jpg" alt="KFC" class="img-responsive" />
    <div class="serial_num">19169</div><a>前往最近的KFC肯德基</a>
  </div>
  <div class="parent-slide">
    <img src="./img/pizza.jpg" alt="KFC" class="img-responsive" />
    <div class="serial_num">119674</div><a>前往最近的Pizza Hut必勝客</a>
  </div>
</div>
</body>
<script>
$('.parent-slider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 1,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 3500,
  pauseOnHover:true,
  cssEase: "ease",
  allow: false,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]
});
$('.child-slider').slick({
  responsive: [{breakpoint: 1024,},{breakpoint: 600,},{breakpoint: 480,}]
})
</script>  
</html>
